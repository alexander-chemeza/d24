<ag-grid-angular
  style="width: 100%; height: 100%; overflow: visible"
  class="ag-theme-alpine"
  [suppressPaginationPanel]="true"
  [debug]="true"
  [suppressScrollOnNewData]="true"
  [rowData]="rowDataAddress"
  [columnDefs]="columnDefsAddress"
  [frameworkComponents]="frameworkComponents"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="false"
  [rowSelection]="rowSelection"
  (rowSelected)="selectedRow($event)"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  [overlayNoRowsTemplate]="noRowsTemplate"
  (paginationChanged)="onPaginationChanged($event, 'address')"
  (onRowDataChanged)="ifChanged($event)"
  (onRowDataUpdated)="ifChanged($event)"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<div class="dark-grey-box mt-30" style="height: auto">
  <div class="num-of-items">
    <span>На странице</span>
    <input class="controls-current-number" (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
  </div>
  <div class="page-controls">
    <span id="prev" (click)="onBtPrevious()" class="page-prev"></span>
    <span id="current-address" class="page-current"></span>
    <span class="page-of">из</span>
    <span id="total-address" class="page-total"></span>
    <span class="page-of">страниц</span>
    <span id="next" (click)="onBtNext()" class="page-next"></span>
  </div>
</div>
