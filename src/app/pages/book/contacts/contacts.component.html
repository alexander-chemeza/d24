<ag-grid-angular
  style="width: 100%; height: 100%;"
  class="ag-theme-alpine"
  [suppressPaginationPanel]="true"
  [debug]="true"
  [suppressScrollOnNewData]="true"
  [rowData]="rowDataContacts"
  [columnDefs]="columnDefsContacts"
  [frameworkComponents]="frameworkComponents"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="true"
  [rowSelection]="rowSelection"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  [overlayNoRowsTemplate]="noRowsTemplate"
  (paginationChanged)="onPaginationChanged($event, 'contacts')"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<div class="dark-grey-box mt-30" style="height: auto">
  <div class="num-of-items">
    <span>На странице</span>
    <input class="controls-current-number" (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
  </div>
  <div class="page-controls">
    <span (click)="onBtPrevious()" class="page-prev"></span>
    <span id="current-contacts" class="page-current"></span>
    <span class="page-of">из</span>
    <span id="total-contacts" class="page-total"></span>
    <span class="page-of">страниц</span>
    <span (click)="onBtNext()" class="page-next"></span>
  </div>
</div>
