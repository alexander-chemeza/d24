<div class="new-order-content">

      </div>
      <div class="control">
        <label for="">Тип доставки</label>
        <input type="text" placeholder="Выберите тип доставки">
      </div>
    </div>
  </div>
  <div class="row-stage">

      <button class="active-btn">Доставка</button>

          <button class="white-btn round-btn" style="display: none">Назад</button>
          <button class="green-btn round-btn">Далее</button>
