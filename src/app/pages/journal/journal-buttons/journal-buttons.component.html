<button class="transparent-btn delete-btn" (click)="btnClickedHandler($event)" btntype="delete"></button>
<button class="transparent-btn edit-btn" style="right: 30px" (click)="btnClickedHandler($event)" btntype="edit"></button>
<button class="transparent-btn show-btn" style="right: 60px" (click)="btnClickedHandler($event)" btntype="show"></button>
