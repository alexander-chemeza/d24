<div class="template-content">
  <div class="row-search">
    <input class="m-0" type="search" placeholder="Поиск">
    <button class="white-btn" (click)="showModal($event)" modal="filter">Фильтр</button>
  </div>
  <div class="row-table">
    <ag-grid-angular
      style="width: 100%; height: 100%; overflow: visible"
      class="ag-theme-alpine"
      [suppressPaginationPanel]="true"
      [debug]="true"
      [suppressScrollOnNewData]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="true"
      [rowSelection]="rowSelection"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      (paginationChanged)="onPaginationChanged()"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
  <div class="row-controls">
    <div class="num-of-items">
      <span>На странице: </span>
      <input class="controls-current-number" (input)="onUserPageGrid($event)" type="number" value="10">
    </div>
    <div class="page-controls">
      <span (click)="onBtPrevious()" class="page-prev"></span>
      <span id="current" class="page-current"></span>
      <span class="page-of">из</span>
      <span id="total" class="page-total"></span>
      <span class="page-of">страниц</span>
      <span (click)="onBtNext()" class="page-next"></span>
    </div>
  </div>
</div>
<div id="filter" class="modal filter">
  <form>
    <div class="grey-box r">
      <div class="col">
        <label for="">Дата создания шаблона с:</label>
        <input type="date">
        <button class="active-btn mt-30" style="width: 100%">Только по названию шаблона</button>
      </div>
      <div class="col">
        <label for="">Дата создания шаблона по:</label>
        <input type="date">
      </div>
    </div>
    <div class="grey-box r">
      <div class="col">
        <label for="">Отправитель:</label>
        <input type="text">
        <label for="">Откуда( населенный пункт):</label>
        <input type="text">
        <label for="">Вид услуги:</label>
        <mat-form-field floatLabel="never">
          <mat-select [(ngModel)]="serviceType">
            <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
              {{service.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <label for="">Получатель:</label>
        <input type="text">
        <label for="">Куда( населенный пункт):</label>
        <input type="text">
      </div>
    </div>
    <div class="row">
      <button class="white-btn round-btn">Очистить</button>
      <input type="submit" value="Применить">
    </div>
    <button class="active-btn circle-btn close-btn" (click)="hideModal($event)" modal="filter"></button>
  </form>
</div>
