<div class="recover-content">
  <p class="preheader">
    Если вы забыли пароль, введите логин или Email. 
    Контрольная строка для смены пароля, а также ваши
    регистрационные данные, будут высланы вам по Email.
  </p>

  <div class="grey-box form">
    <form>
      <label for="login">Логин</label>
      <input type="text" name="login" id="login" [(ngModel)]="login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="email">
      <input type="submit" value="Восстановить пароль" class="submit-btn" (click)="doRecover()">
    </form>
  </div>
</div>
