<div class="recover-content">
  <p class="preheader">
    Если вы забыли пароль, введите логин или Email.
    Контрольная строка для смены пароля, а также ваши
    регистрационные данные, будут высланы вам по Email.
  </p>

  <div class="grey-box form" *ngIf="!recover">
    <form [formGroup]="getPassCodeForm" (ngSubmit)="getPassCode()">
      <label for="login">Логин:</label>
      <input type="text" name="login" id="login" formControlName="login">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" formControlName="email">
      <input type="submit" value="Получить код подтверждения" class="submit-btn">
    </form>
  </div>

  <div class="grey-box form" *ngIf="recover">
    <form [formGroup]="recoverForm" (ngSubmit)="doRecover()">
      <label for="passCode">Код подтверждения:</label>
      <input type="text" name="passCode" id="passCode" formControlName="passCode">
      <label for="password">Новый пароль</label>
      <input type="text" name="password" id="password" formControlName="password">
      <input type="submit" value="Восстановить пароль" class="submit-btn">
    </form>
  </div>
</div>
