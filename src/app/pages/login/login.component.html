<div class="login-content">
  <p class="preheader">
    Пожалуйста, введите свои данные для входа в личный кабинет
  </p>

  <div class="grey-box form">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
      <label for="login">Логин</label>
      <input type="text" name="login" id="login" formControlName="userName">
      <p *ngIf="userName.invalid && userName.touched && userName.dirty" class="alert-message">Минимальная длина 4 символа</p>
      <p *ngIf="userName.touched && userName.invalid && userName.pristine" class="alert-message">Данное поле обязательно</p>
      <label for="password">Пароль</label>
      <div class="row-pswd">
        <a class="pswd-icon pswd-hide" (click)="togglePasswordType($event)"></a>
        <input style="padding-left: 50px" type="password" name="password" id="password" formControlName="password">
      </div>
      <p *ngIf="password.touched && password.invalid && password.dirty" class="alert-message">Минимальная длина 1 символ</p>
      <p *ngIf="password.touched && password.invalid && password.pristine" class="alert-message">Данное поле обязательно</p>
      <p class="grey-text" *ngIf="noUser" style="color: red; position: absolute">Пользователя с таким именем не существует</p>
      <p class="grey-text" *ngIf="incorrect" style="color: red; position: absolute">Оба поля обязательны к заполнению</p>
      <input type="submit" value="Войти" class="submit-btn">
    </form>
  </div>
